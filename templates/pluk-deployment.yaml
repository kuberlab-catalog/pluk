apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pluk
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kuberlab
        component: pluk
    spec:
      {{- if .Values.pluk.nodeSelector.enabled }}
      nodeSelector:
      {{- range $key, $value := .Values.pluk.nodeSelector.labels }}
        {{ $key }}: "{{ $value }}"
      {{- end }}
      {{- end }}
      containers:
        - name: pluk
          image: "{{ printf "%s:%s" .Values.pluk.Image.Name .Values.pluk.Image.Tag }}"
#          readinessProbe:
#            httpGet:
#              path: /probe
#              port: 8082
#            initialDelaySeconds: 30
#            periodSeconds: 10
#            timeoutSeconds: 3
#            successThreshold: 1
#            failureThreshold: 3
          env:
          {{- if .Values.pluk.auth.enabled }}
          - name: AUTH_VALIDATION
            value: "{{ .Values.pluk.auth.url }}"
          {{- end }}
          {{- if .Values.pluk.masters }}
          - name: MASTERS
            value: "{{ .Values.pluk.masters }}"
          {{- end }}
          - name: DEBUG
            value: "false"
          - name: DATA_DIR
            value: "/data"
          - name: GIT_LOCAL_DIR
            value: /git-local
          {{- if .Values.pluk.auth.internalKey }}
          - name: INTERNAL_KEY
            valueFrom:
              secretKeyRef:
                name: pluk-key
                key: internalKey
          {{- end }}
          ports:
          - containerPort: 8082
            name: api
          volumeMounts:
          - name: data
            mountPath: /data
          - name: db
            mountPath: /pluk
      volumes:
      - name: data
        {{- if .Values.pluk.persistence.fromProvider }}
        persistentVolumeClaim:
          claimName: pluk-data
        {{- else }}
{{ toYaml .Values.pluk.persistence.dataVolume | indent 8 }}
        {{- end }}
      - name: db
        {{- if .Values.pluk.persistence.fromProvider }}
        persistentVolumeClaim:
          claimName: pluk-db
        {{- else }}
{{ toYaml .Values.pluk.persistence.dbVolume | indent 8 }}
        {{- end }}
